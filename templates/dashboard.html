<h1>Oldies but Goodies</h1>
{% for song in songs %}
  <div class="song">
    <p><strong>{{ song }}</strong></p>
    <audio controls>
      <source src="{{ url_for('serve_song', filename=song) }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
{% endfor %}
